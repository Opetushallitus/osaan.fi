<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Arvioi osaamisesi</h3>
  </div>
  <div class="panel-body">
    <h2>Tutkinnon osa 1</h2>
    <h3>Automaalarimestarin erikoisammattitutkinto</h3>

    <section class="kohdealue">
      <h4>Arvioinnin kohdealue (otsikko)</h4>

      <section class="kysymys">
        <p>Arvioinnin kohde 1 (kysymys)</p>
        <div class="vastaus_valinnat" ng-model="kysymys">
          <label ng-repeat="vaihtoehto in [1,2,3,4]" style="display: block;" ng-class="{checked: kysymys.vastaus1 == vaihtoehto}" tooltip="{{ 'arvointi.asteikko'+vaihtoehto | translate }}" tooltip-placement="top">
            <input type="radio" ng-model="kysymys.vastaus1" ng-value="vaihtoehto" name="kysymys1">
            {{ vaihtoehto }}
          </label>

          <label style="display: block" class="eos" ng-class="{checked: kysymys.vastaus1 == 'eos'}">
            <input type="radio" ng-model="kysymys.vastaus1" ng-value="'eos'" name="kysymys1">
            En osaa sanoa
          </label>

          <label style="display: block" class="vapaateksti-toggle" tooltip="Anna vapaatekstivastaus" tooltip-placement="top" ng-class="{checked: vapaateksti1}">
            <input type="checkbox" ng-model="vapaateksti1" ng-value="false" name="vapaateksti">
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
        </div>
        <div class="row">
          <div class="reveal-animation col-md-5 vapaatekstivastaus" ng-if="vapaateksti1">
            <textarea ng-model="vapaatekstikentta1" placeholder="Kirjoita vastauksesi tähän" rows="4" class="form-control"></textarea>
          </div>
        </div>
      </section>

      <section class="kysymys">
        <p>Arvioinnin kohde 2 (kysymys)</p>
        <div class="vastaus_valinnat" ng-model="kysymys">
          <label ng-repeat="vaihtoehto in [1,2,3,4]" style="display: block;" ng-class="{checked: kysymys.vastaus2 == vaihtoehto}" tooltip="{{ 'arvointi.asteikko'+vaihtoehto | translate }}" tooltip-placement="top">
            <input type="radio" ng-model="kysymys.vastaus2" ng-value="vaihtoehto" name="kysymys2">
            {{ vaihtoehto }}
          </label>

          <label style="display: block" class="eos" ng-class="{checked: kysymys.vastaus2 == 'eos'}">
            <input type="radio" ng-model="kysymys.vastaus2" ng-value="'eos'" name="kysymys2">
            En osaa sanoa
          </label>

          <label style="display: block" class="vapaateksti-toggle" tooltip="Anna vapaatekstivastaus" tooltip-placement="top" ng-class="{checked: vapaateksti2}">
            <input type="checkbox" ng-model="vapaateksti2" ng-value="false" name="vapaateksti">
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
        </div>
        <div class="row">
          <div class="reveal-animation col-md-5 vapaatekstivastaus" ng-if="vapaateksti2">
            <textarea ng-model="vapaatekstikentta2" placeholder="Kirjoita vastauksesi tähän" rows="4" class="form-control"></textarea>
          </div>
        </div>
      </section>

    </section>

  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary pull-right" role="button" ng-if="seuraavaTutkinnonosa() !== undefined" ng-click="seuraavaOsa()">
          Arvioi osaaminen
          <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
        <button class="btn btn-primary pull-right" role="button" ng-if="seuraavaTutkinnonosa() === undefined">
          Näytä raportti&nbsp;
          <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
        </button>

        <button class="btn btn-primary pull-left" role="button" ng-if="edellinenTutkinnonosa() === undefined" ng-click="palaaOsienValintaan()">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;
          Valitse tutkinnon osat
        </button>
        <button class="btn btn-primary pull-left" role="button" ng-if="edellinenTutkinnonosa() !== undefined" ng-click="edellinenOsa()">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;
          Arvioi osaaminen
        </button>
      </div>
    </div>
  </div>
</div>

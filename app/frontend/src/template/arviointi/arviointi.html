<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Arvioi osaamisesi - {{ tutkinto | lokalisoiKentta:'nimi' }}</h3>
  </div>
  <div class="panel-body">
    <h2>{{ tutkinnonosatById[tutkinnonosa] | lokalisoiKentta:'nimi' }}</h2>

    <section class="kohdealue" ng-repeat="kohdealue in kohdealueet">
      <h3>{{ kohdealue | lokalisoiKentta:'nimi' }}</h3>

      <section class="kysymys" ng-repeat="kohde in kohdealue.kohteet">
        <p>{{ kohde | lokalisoiKentta:'nimi' }}</p>
        <div class="vastaus_valinnat">
          <label ng-repeat="vaihtoehto in [1,2,3,4]" style="display: block;" ng-class="{checked: arviot[kohde.arvioinninkohde_id].arvio == vaihtoehto}" tooltip="{{ 'arvointi.asteikko'+vaihtoehto | translate }}" tooltip-placement="top">
            <input type="radio" ng-model="arviot[kohde.arvioinninkohde_id].arvio" ng-value="vaihtoehto" name="kysymys1">
            {{ vaihtoehto }}
          </label>

          <label style="display: block" class="eos" ng-class="{checked: arviot[kohde.arvioinninkohde_id].arvio === null}">
            <input type="radio" ng-model="arviot[kohde.arvioinninkohde_id].arvio" ng-value="null" name="kysymys1">
            En osaa sanoa
          </label>

          <label style="display: block" class="vapaateksti-toggle" tooltip="Anna vapaatekstivastaus" tooltip-placement="top" ng-class="{checked: vapaateksti_auki}">
            <input type="checkbox" ng-model="vapaateksti_auki" ng-value="false" name="vapaateksti">
            <span class="glyphicon glyphicon-pencil"></span>
          </label>
        </div>
        <div class="row">
          <div class="reveal-animation col-md-5 vapaatekstivastaus" ng-if="vapaateksti_auki">
            <textarea ng-model="arviot[kohde.arvioinninkohde_id].vapaateksti" ng-model-options="{debounce: 200}" placeholder="Kirjoita vastauksesi t채h채n" rows="4" class="form-control"></textarea>
          </div>
        </div>
      </section>
    </section>

  </div>
  <div class="panel-footer">
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary pull-right" role="button" ng-if="seuraavaTutkinnonosa() !== undefined" ng-click="avaaSeuraavaOsa()">
          Arvioi osaaminen: {{ tutkinnonosatById[seuraavaTutkinnonosa()] | lokalisoiKentta:'nimi' }}
          <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
        <button class="btn btn-primary pull-right" role="button" ng-if="seuraavaTutkinnonosa() === undefined">
          N채yt채 raportti&nbsp;
          <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
        </button>

        <button class="btn btn-primary pull-left" role="button" ng-if="edellinenTutkinnonosa() === undefined" ng-click="palaaOsienValintaan()">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;
          Valitse tutkinnon osat
        </button>
        <button class="btn btn-primary pull-left" role="button" ng-if="edellinenTutkinnonosa() !== undefined" ng-click="avaaEdellinenOsa()">
          <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>&nbsp;
          Arvioi osaaminen: {{ tutkinnonosatById[edellinenTutkinnonosa()] | lokalisoiKentta:'nimi' }}
        </button>
      </div>
    </div>
  </div>
</div>

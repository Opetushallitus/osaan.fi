<div class="eperusteet">
  <a href="https://eperusteet.opintopolku.fi/#/{{kieli}}/esitys/{{eperustetunnus}}/{{eperustetyyppi}}/{{eperustesivu}}" target="blank">
    <span class="glyphicon bitmap icon-eperuste" aria-hidden="true"></span>
    {{ 'tutkinto.eperusteet_linkki' | translate }}
  </a>
  <a ng-if="eperustetyyppi!='ops'" href="http://www.nayttotutkintohaku.fi/{{kieli}}/#/tutkinto/{{tutkintotunnus}}" target="blank">
    <span class="glyphicon bitmap icon-nayttotutkintohaku" aria-hidden="true"></span>
    {{ 'tutkinto.nayttotutkinnonjarjestajat_linkki' | translate }}
  </a>
  <a ng-if="eperustetyyppi !== 'naytto'" ng-href="{{opintopolkuUrl}}" target="blank">
    <span class="glyphicon bitmap icon-opintopolku" aria-hidden="true"></span>
    {{ 'tutkinto.koulutustarjonta_linkki' | translate }}
  </a>
</div>

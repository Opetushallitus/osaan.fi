<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Arvioi osaamisesi - Raportti</h3>
  </div>
  <div class="panel-body">
    <section class="tutkinnonosa" ng-repeat="tutkinnonosa in tutkinnonosat">
      <h2>{{ tutkinnonosa | lokalisoiKentta:'nimi' }}</h2>

      <section class="kohdealue" ng-repeat="kohdealue in kohdealueet[tutkinnonosa.osatunnus]">
        <h3>{{ kohdealue | lokalisoiKentta:'nimi' }}</h3>

        <table>
          <thead>
            <tr>
              <th>Arvioinnin kohde</th>
              <th>Arvio</th>
              <th>Kommentti</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="kohde in kohdealue.kohteet">
              <td>{{ kohde | lokalisoiKentta:'nimi' }}</td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
  </div>
</div>

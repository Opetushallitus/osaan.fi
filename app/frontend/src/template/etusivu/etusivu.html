<ohje tunniste="etusivu"></ohje>

<div translate="etusivu.teksti"></div>
<br />


<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Aloita etsimällä ja valitsemalla haluamasi tutkinto</h3>
  </div>
  <div class="panel-body">
    <fieldset class="search-field">
      <label translate="etusivu.tutkinnon_nimi"></label>
      <input type="text" placeholder="{{ 'etusivu.tutkinnon_nimi_placeholder' | translate }}" ng-model="haku.tutkinto" ng-model-options="{debounce: 500}">
    </fieldset>

    <fieldset>
      <label translate="etusivu.opintoala"></label>
      <select ng-model="haku.opintoala">
        <option></option>
        <optgroup ng-repeat="koulutusala in koulutusalat" label="{{ koulutusala | lokalisoiKentta:'nimi' }}">
          <option ng-repeat="opintoala in koulutusala.opintoalat" value="{{ opintoala.opintoalatunnus }}">{{ opintoala | lokalisoiKentta:'nimi' }}</option>
        </optgroup>
      </select>
    </fieldset>
    <!--
    <table ng-show="tutkinnot" class="">
      <thead>
      <tr>
        <th translate="etusivu.tutkinnon_nimi"></th>
        <th translate="etusivu.opintoala"></th>
        <th>&nbsp;</th>
      </thead>
      <tbody>
      <tr ng-repeat="tutkinto in tutkinnot">
        <td><a href="#/osien-valinta?tutkinto={{tutkinto.tutkintotunnus}}">{{ tutkinto | lokalisoiKentta:'nimi' }}</a></td>
        <td>{{ tutkinto | lokalisoiKentta:'opintoala_nimi' }}</td>
        <td><a class="btn btn-primary pull-right" href="#" role="button">Valitse tutkinto&nbsp;<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></td>
      </tr>
      </tbody>
    </table>
    -->
    <div class="col-md-8" style="padding: 0px;">
        <a class="btn btn-primary pull-left" style="width: 100%; text-align: left; margin-bottom: 5px; white-space: normal;" href="#/osien-valinta?tutkinto={{tutkinto.tutkintotunnus}}&peruste={{tutkinto.peruste_diaarinumero}}" role="button" ng-repeat="tutkinto in tutkinnot" ng-click="tyhjennaValitutOsatunnukset()">
          {{ tutkinto | lokalisoiKentta:'nimi' }}&nbsp;({{ tutkinto | lokalisoiKentta:'opintoala_nimi' }})&nbsp;&nbsp;
          <span class="glyphicon glyphicon-arrow-right pull-right" aria-hidden="true"></span>
        </a>
    </div>
  </div>
</div>
